<template>
  <div class="container">
    <h1>${title}</h1>

    <div class="form">
      <form submit.trigger="submit()">
        <input type="text" value.bind="tumblrName">
        <input type="submit" value="Get Photos">
      </form>
    </div>

    <div class="photos">
      <div class="thumbnails" style="display:flex;">
        <div repeat.for="post of posts">
          <compose view-model="./thumbnail"
                   model.bind="thumbnail"
                   repeat.for="thumbnail of post.photos" />
        </div>
      </div>

      <div class="selected">
        <span>${selectedPhoto.caption}</span>
        <img src=${selectedPhoto.highResSrc} />
      </div>
    </div>

  </div>
</template>
